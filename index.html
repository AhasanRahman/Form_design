<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Josefin+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        
        <form name="registration" class="registration-form" onsubmit="handleSubmit(event)" >
          <table>
            <tr>
                <td>
                    <label for="img">Select image:</label>
                    
                </td>
                <td> <input type="file" id="image_input" accept="image/jpg, image/png"> 
                  <img id="img" src="">
                  <p id="pic"></p>
                 </td>
            </tr>
            <tr>
              <td><label for="name">Name:</label></td>
              <td><input type="text" name="name" id="name"  >
                <p id="nfield"></p>
              </td>
             
            </tr>
            <tr>
              <td><label for="age">Age:</label></td>
              <td><input type="text" name="age" id="age">
                <p id="agefield"></p>
              </td>
             
            </tr>
            <tr>
              <td><label for="phoneNumber">Phone Number:</label></td>
              <td><input type="text" name="phoneNumber" id="phone">
                <p id="phonefield"></p> </td>
            </tr>
            <tr>
            
                <td><label for="email">Email:</label></td>
                <td><input type="text" name="email" id="email" placeholder="">
                  <p id="mailfield"></p>
                </td>
             
            </tr>
            <tr id="radioall">
              <td><label for="gender">Gender:</label></td>
              <td>Male: <input class="radio" type="radio" name="gender" id="radioall1" value="male">
                Female: <input class="radio" type="radio" name="gender" id="radioall2" value="female">
                Other: <input class="radio" type="radio" name="gender" id="radioall3" value="other">
                <p id="ptag"></p>
              </td>
            </tr>
            <tr>

              <td><label for="Department">Department:</label></td>
              <td>
                <select id="select" required="required" >
                    <option value=""> Select Program</option>
                    <option value="bsc">BSC</option>
                    <option value="bbs">BBA</option>
                    <option value="vw">MBA</option>
                     <option value="law">LAW</option>
                     <option value="english">ENGLISH</option>
                  </select> </td>
            </tr>
            <tr>
              <td><label for="language">Language</label></td>
              <td>
                <input type="checkbox" class="checkbox" name="" id="check1" value="bangla">
                <label for=""> Bangla</label>
                <input type="checkbox" class="checkbox"  name="" id="check2" value="english">
                <label for=""> English</label>
                <input type="checkbox" class="checkbox"  name="" id="check3" value="spanish">
                <label for=""> Spanish</label><br>
                <input type="checkbox" class="checkbox"  name="" id="check4" value="china">
                <label for=""> China</label>
                <input type="checkbox" class="checkbox"  name="" id="check5" value="arabic">
                <label for=""> Arabic</label>
                <p id="pcheck"></p>
              </td>

              <!-- <td>
                <select name="language" id="language">
                  <option value="">Select language</option>
                  <option value="English">English</option>
                  <option value="Spanish">Bangla</option>
                  <option value="Hindi">Hindi</option>
                  <option value="Arabic">Arabic</option>
                  <option value="Russian">Russian</option>
                </select>
              </td> -->
              
            </tr>
            <tr>
              <tr>
                <td>
                  <label for="">Hobbies</label>
                </td>
                <td>
                  <input type="checkbox" class="check" id="hcheck1" name="" value="Travel">
                  <label for="vehicle1"> Travel</label>
                  <input type="checkbox" class="check" id="hcheck2" name="" value="Bike">
                  <label for="vehicle1"> Bike Riding</label><br>
                  <input type="checkbox" class="check" id="hcheck3" name="" value="movie">
                  <label for=" "> Movies</label>
                  <input type="checkbox" class="check" id="hcheck4" name="" value="Travel">
                  <label for="vehicle1"> Travel</label>
                  <p id="phobby"></p>
                </td>
              </tr>
                <td><label for="date">Date of Birth</label></td>
                <td><input type="date" class="" id="date"  required></td>
                <p id="datefield"></p>
            </tr>
            <!-- <tr>
              <td><label for="about">About:</label></td>
              <td><textarea name="about" id="about" placeholder="Write about yourself..."></textarea></td>
            </tr> -->
            <tr>
              <td colspan=""><input type="submit" class="submit" value="Register"></td>
            </tr>
 
          </table>
          
        </form>
        
      </div>

    <script src="script.js"></script>
</body>
</html>
